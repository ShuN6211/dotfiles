$character"""

[os]
disabled = false

[gcloud]
symbol = " "
# detect_env_vars = ["GOOGLE_CLOUD_PROJECT", "CLOUDSDK_CORE_PROJECT"]
format = '[$symbol$project]($style) '
style = "bold blue"

